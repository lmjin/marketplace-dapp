    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Marketplace</h1>

          <div class="col-md-12" id="article-list">
              <div class="row">
                <div class="col-lg-12">
                  <p id="account" class="welcome pull-right"></p>
                  <p id="accountBalance" class="welcome pull-left"></p>
                </div>
              </div>
          <hr/>
          <br/>
          <div>
             <h2>Add a store owner</h2>
             <p>Enter the address below</p>
               <form id="addStoreOwner">
                 <input id="storeOwnerAddress" type="text">
                 <input class="btn btn-primary btn-add-storeowner" type="submit" value="Add Store Owner">
               </form>
             </p>
           </div>
           <br/>
          <div>
            <div class="container" style="width: 650px;">
              <div class="row">
                <div class="col-lg-12">
                  <h1 class="text-center">Storefronts</h1>
                  <hr/>
                  <br/>
                  <div id="loader">
                    <p class="text-center">Loading...</p>
                  </div>
                  <div id="content" style="display: none;">
                    <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Name</th>
                          <th scope="col">Votes</th>
                          <th scope="col">Balance</th>
                        </tr>
                      </thead>
                      <tbody id="storeResults">
                      </tbody>
                    </table>
                    <hr/>
                    <p id="accountAddress" class="text-center"></p>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
